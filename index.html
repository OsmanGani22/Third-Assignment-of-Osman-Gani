<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Assignment of Osman Gani</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<style type="text/tailwindcss">
    @theme {
      --color-back: #EFEBE3;
    }
  </style>
</head>
<body>
    <div class="navbar bg-back">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li><a>Item 1</a></li>
              <li>
                <a>Parent</a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <img src="assets/logo-header.png" alt="logo">
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Product</a></li>
            <li>
                <li><a>Services</a></li>
            </li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <img src="assets/search.jpg" alt="search" height="36px"   width="48px" class="m-4">
          <img src="assets/cart.png" alt="cart"  height="36px"   width="48px" >
          <a class="btn m-4">Log In</a>
          <a class="btn bg-green-500 m-4 text-white">Register</a>
        </div>
      </div>
      <!-- Banner Started -->
      <div class="hero bg-base-200 min-h-screen bg-[#EFEBE3]">
        <div class="hero-content text-center">
          <div class="max-w-md">
            <h1 class="text-5xl font-bold">Freshness You Can <br>
                Count On, Prices You’ll Love!</h1>
            <p class="py-6">
                Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!
            </p>
           <img src="assets/hero-vegetables.png" alt="hero" height="1038px" width="838px">
          </div>
        </div>
      </div>
</body>
